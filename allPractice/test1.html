<html>
<head>
    <style>
        .big_one{
            background: gray;
            height: 470px;
            width: 500px;
            border: 5px solid black;   
            box-sizing: border-box;
            margin: 120px auto;       
            position: relative;      
        }

        .lu{
            background: lightslategrey;
            height: 170px;
            width: 170px;           
            position: absolute;
            border: 5px solid black;
            box-sizing: border-box;
            top: -80px;        
            left : -80px;               
        }
        .ru{
            background: pink;
            height: 170px;
            width: 170px;
            position: absolute;
            border: 5px solid black;
            box-sizing: border-box;
            top : -80px;
            right : -80px;
        }
        .lb{
            background: aquamarine;
            height: 170px;
            width: 170px;
            position: absolute;
            border: 5px solid black;
            box-sizing: border-box;
            bottom : -80px;
            left : -80px;
        }
        .rb{
            background: yellow;
            height: 170px;
            width: 170px;
            position: absolute;
            border: 5px solid black;
            box-sizing: border-box;
            bottom: -80px;
            right : -80px;
        }
    </style>
</head>
<body>
    <div class="big_one">
        <div class="lu"></div>
        <div class="ru"></div>
        <div class="lb"></div>
        <div class="rb"></div>
    </div>   
</body>
</html>
