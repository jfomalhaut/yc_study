<html>
<head>
    <title>Google</title>
    <style>
        *{margin: 0;
        padding :0;
        background: gray;
        }
        .header{
            height: 70px;
            background: grey;
        }
        .header .menu{
            height: 70px;
            width: 330px;
            background: gray;
            float: right;           
        }
        .header .menu .menu1{
            height: 70px;
            width: 100px;
            float: left;
            background: lightgray;
            margin-left: 10px;
            text-align: center;
            padding: 20px 0;
            box-sizing: border-box;
        }
        .header .menu .menu2{
            height: 70px;
            width: 100px;
            float: left;
            background: lightgray;
            margin-left: 10px;

            text-align: center;

        }

            width: 700px;
            margin: 80px auto;
            background: gray;

            width: 700px;
            background: gray;
        }   
        .up_common{

            width: 125px;
            display: inline;      
            margin-top: 10px;

        .up .ufir{            
            float: left;
            background: lightgray;
            margin-left: 15px;            
            box-sizing: border-box;
        }
        .up .usec{
            float: left;
            background: lightgray;
            margin-left: 10px;          
            box-sizing: border-box;
        }
        .up .uthr{
            float: left;
            background: lightgray;
            margin-left: 10px;            
            box-sizing: border-box;
        }
        .up .ufourth{
            float: left;
            background: lightgray;
            margin-left: 10px;            
            box-sizing: border-box;
        }
        .up .ufifth{
            float: left;
            background: lightgray;
            margin-left: 10px;            
            box-sizing: border-box;
        }
        .icon .down{
            height: 200px;
            width: 700px;
            background: gray;
        }
        .down_common{
            height: 180px;
            width: 125px;
            display: inline;      
            margin-top: 10px;

            float: left;
            background: lightgray;
            margin-left: 15px;

        .down .dthd{

            margin-left: 10px;            
            box-sizing: border-box;
        }
        .down .dfourth{
            float: left;
            background: lightgray;
            margin-left: 10px;            
            box-sizing: border-box;
        }
        .down .dfifth{
            float: left;
            background: lightgray;
            margin-left: 10px;            
            box-sizing: border-box;
        }
        
    </style>

<body>
    <div class="header">
        <div class="menu">
            <div class="menu1">menu1</div>
            <div class="menu2">menu2</div>
            <div class="menu3">menu3</div>

    </div>
    <div class="logo">GOOGLE</div>
    <input type="text" class="input"></input>
    <div class="icon">
        <div class="up">
            <div class="up_common ufir"></div>
            <div class="up_common usec"></div>
            <div class="up_common uthr"></div>
            <div class="up_common ufourth"></div>
            <div class="up_common ufifth"></div>
        </div>
        <div class="down">
            <div class="down_common dfir"></div>
            <div class="down_common dsec"></div>
            <div class="down_common dthd"></div>
            <div class="down_common dfourth"></div>
            <div class="down_common dfifth"></div>
        </div>
    </div>
