<html>
<head></head>
<body>
    <button class="btn" onclick="calc()">Age Calculator</button>
    <div id="result">0</div>
    <script>
        function calc() {
            var currentYear = prompt("Current Year","YYYY");
            var birthYear = prompt("BirthYear","YYYY");
            var age = currentYear - birthYear - 1;
            document.querySelector("#result").innerHTML = "Your age is "+age+".";
        }            
    </script>
</body>
</html>
