<html>
<head>
    <style>
        .container{
            width: 500px;
            height: 400px;
            background: lightgray;
            margin: 100px auto;
            border: 5px solid #000;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .box{
            width: 100px;
            height: 100px;
            background: #444;
            position: absolute;
            right: 0;
            bottom: -50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
