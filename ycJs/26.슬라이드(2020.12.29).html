<html>
<head>
    <style>
        .container{
            width: 500px;
            height: 300px;
            margin: 100px auto;
            border : 1px solid;
            position: relative;
            overflow: hidden;
        }

        .banner{
            position: absolute;
            left: 100%;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 80px;
            font-weight: bold;
        }

        .banner:nth-child(1) {background: #111;}
        .banner:nth-child(2) {background: #333;}
        .banner:nth-child(3) {background: #555;}
        .banner:nth-child(4) {background: #777;}
        .banner:nth-child(5) {background: #999;}
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">1</div>
        <div class="banner">2</div>
        <div class="banner">3</div>
        <div class="banner">4</div>
        <div class="banner">5</div>
    </div>
    <div>
        <button id="next">다음</button>
    </div>
    <script src="./js/element.js"></script>
    <script>

        var index = 0;
        var temp = 0;
        var animate = false;
        var banners = all('.banner');
        var next = one('#next');
        var length = banners.length;

        init();
        
        function init() {
            banners[index].style.left = "0%";
        }

        function onNextSlide() {
            if(animate) return;

            animate = true;
            temp = index;
            banners[index].style.cssText = "left:-100%; transition : .3s";//이전 배너
            index++;
            index = index % length;
            banners[index].style.cssText = "left : 100%;"; 

            if(banners[index].offsetLeft > 0) {
                banners[temp].style.cssText = "left:-100%; transition : .3s";
                banners[index].style.cssText = "left : 0%; transition :.3s"; //현재의 배너

                setTimeout(function(){
                    animate = false;
                },500);
            }
            
        }

        next.addEventListener('click',onNextSlide);

        //자동플레이 이전버튼 스톱. 

    </script>
</body>
</html>
