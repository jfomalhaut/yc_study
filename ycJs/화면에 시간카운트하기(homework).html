<body>

        var interval;
        var start = one('#start');
        
        function onStart(){
            clearInterval(interval);
            intervar = setInterval(function(){
                var now = new Date();
                var year = now.getFullYear();
                var month = now.getMonth()+1;
                var date = now.getDate();
                var hour = now.getHours();
                var min = now.getMinutes();
