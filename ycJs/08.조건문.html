<html>
<body>
    <script>
        var number = prompt('0~100 중 좋아하는 숫자를 입력하세요') *1;
        console.log(number);

        if(number <= 100 && number>= 0){

           if(number < 50){
            alert(number +"는 50보다 작습니다.");
           }else if(number > 50){
            alert(number +"는 50보다 큽니다.");
           }else{
            alert(number +"는 50입니다.");
           }
        }   
        else{
            alert("잘못된 입력입니다");
        }           
      
    </script>
</body>
</html>
