<html>
<head>
    <style>
        li{
            font-size : 30px;
            cursor: pointer;
            margin : 15px;
        }
        .active{
            color: red;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <ul>
        <li class="active">menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <li>menu5</li>
    </ul>
    <script src="./js/element.js"></script>
    <script>
        var list = all('li');

        list.forEach(function(element,i){
            element.addEventListener('click',function(){
                console.log(i,'번째 list태그');
                activeList(i);
            });
        });

        function activeList(index){
            removeAllClass();
            list[index].classList.add('active');
        }

        function removeAllClass(){
            list.forEach(function(element,i){
                element.classList.remove('active');
            });
        }
    </script>
</body>
</html>
