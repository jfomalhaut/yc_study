<html>
<head>
	<style>
		.container {
			width: 500px;
			height: 500px;
			margin: 200px auto;
			background: white;
			border: 1px solid;
			position: relative;
		}

		.box {
			width: 200px;
			height: 200px;
			background: gray;
			position: absolute;
		}
		.box1 {
			left: -100;
			top: -100;
		}
		.box2 {
			right: -100;
			top: -100;
		}
		.box3 {
			left: -100;
			bottom: -100;
		}
		.box4 {
			right: -100;
			bottom: -100;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
		<div class="box box4"></div>
	</div>
</body>
</html>
