<html>
<head>
	<style>
		.container {
			width: 800px;
			margin: 100px auto;
		}

		.box {
			width: calc((100% - 10px) / 2);
			height: 300px;
		}
		
		.box1 {
			background: #999;
			float: left;
		}
		
		.box2 {
			background: #444;
			float: right;
		}


	</style>
</head>
<body>
	<div class="container">
		<div class="box box1"></div>
		<div class="box box2"></div>
	</div>
</body>
</html>
