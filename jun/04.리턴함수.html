<body>
    <script>
        var nf = new Intl.NumberFormat();
        var tax = 2000000000;

        var newNumber = comma(tax);
        var noComma = transNumber(newNumber);
        console.log(newNumber);

        function comma(num){
            return nf.format(num);
        }

        function transNumber(str){
            return str.replace(/,/g,'') *1;
        }
    </script>
