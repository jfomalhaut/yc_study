<html>
<head>
	<style>
		.container {
			display: flex;
			height: 300px;
			background: #f0f0f0;
			/* 가로정렬 */
			justify-content: center;
			/* 세로정렬 */
			align-items: center;
			/* 다음줄로 넘길지 여부 */
			flex-wrap: wrap;
			flex-direction: column;
		}

		.box {
			height: 150px;
			width: 200px;
			background: tomato;
		}
		.box:nth-child(odd) {
			background: yellowgreen;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>

	</div>
</body>
</html>
