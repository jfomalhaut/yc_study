<html>
<body>
	<script>
		
		// 문제) 새로운 배열을 만들고 반복문을 이용해서 50보다 큰 수를 담아주세요.

		var number = [20, 40, 60, 80];
		var number2 = [];

		number.forEach(element => {
			if (element > 50) {
				number2.push(element);
			}
		});

		var number3 = number.filter(item => {
			if (item > 50) {
				return item;
			}
		});

	</script>
</body>
